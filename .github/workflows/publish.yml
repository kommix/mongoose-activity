name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          ls -la dist/esm/

          # Verify the main files exist
          if [[ ! -f "dist/index.js" ]]; then
            echo "❌ Missing dist/index.js"
            exit 1
          fi

          if [[ ! -f "dist/esm/index.js" ]]; then
            echo "❌ Missing dist/esm/index.js"
            exit 1
          fi

          if [[ ! -f "dist/index.d.ts" ]]; then
            echo "❌ Missing dist/index.d.ts"
            exit 1
          fi

          echo "✅ All build artifacts present"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = context.payload.release;

            const comment = `🚀 **Published to NPM!**

            📦 **Package**: [@kommix/mongoose-activity](https://www.npmjs.com/package/@kommix/mongoose-activity)
            🏷️ **Version**: ${release.tag_name}
            📥 **Install**: \`npm install @kommix/mongoose-activity@${release.tag_name}\`

            The package has been successfully published to the NPM registry.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: release.number || context.issue.number,
              body: comment
            });

      - name: Announce on release
        run: |
          echo "🎉 Successfully published @kommix/mongoose-activity@${{ github.event.release.tag_name }} to NPM!"
          echo "📦 Package URL: https://www.npmjs.com/package/@kommix/mongoose-activity"